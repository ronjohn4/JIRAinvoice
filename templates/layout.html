<!doctype html>
<title>ABC Invoice - {% block title %}{% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>ABC Invoice</h1>

    <b>Hours from Tempo and tickets from JIRA, summarized by JIRA ticket</b>
    <br>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}<br>
    {% block body %}{% endblock %}
</div>
